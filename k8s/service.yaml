apiVersion: v1
kind: Service
metadata:
  name: myapi-service
  namespace: default
  labels:
    app: myapi
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: myapi

---
apiVersion: v1
kind: Service
metadata:
  name: myapi-service-internal
  namespace: default
  labels:
    app: myapi
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: myapi